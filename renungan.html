fetch("data/renungan.json")
.then(res => res.json())
.then(data => {

  let html = "";

  data.forEach(item => {
    html += `
      <div class="card">
        <h3>${item.judul}</h3>
        <p>${item.isi.substring(0,120)}...</p>
        <a href="renungan-detail.html?id=${item.id}">
          <button>Baca Selengkapnya</button>
        </a>
      </div>
    `;
  });

  document.getElementById("list").innerHTML = html;
});
