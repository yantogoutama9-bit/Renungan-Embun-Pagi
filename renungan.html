<html>

<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo-area">
      <img src="logo.png" class="logo">
      <div>
        <h1>Pertumbuhan Iman Kristen</h1>
        <p class="tagline">Membangun Iman yang Dewasa dan Konsisten</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="renungan.html">Renungan</a>
      <a href="kesaksian.html">Kesaksian</a>

    </nav>
  </div>

<div class="container" id="list"></div>

<footer class="footer">

</footer>

<script>
fetch("data/renungan.json")
.then(res => res.json())
.then(data => {

  if (!data.length) {
    document.getElementById("list").innerHTML =
      "<div class='card'>Renungan belum tersedia.</div>";
    return;
  }

  const item = data[0];

  document.getElementById("list").innerHTML = `
    <div class="card">
      <h3>${item.judul}</h3>
      <p>${item.ringkasan}</p>
      <a href="renungan-detail.html">
        <button>Baca Selengkapnya</button>
      </a>
    </div>
  `;
});
</script>

</body>
</html>
