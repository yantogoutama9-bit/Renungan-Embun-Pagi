<h2>Renungan Harian</h2>
<div id="renungan">Memuat...</div>

<script>
fetch("data/renungan.json")
.then(res => res.json())
.then(data => {
  let output = "";
  data.forEach(item => {
    output += `
      <div class="card">
        <h3>${item.judul}</h3>
        <small>${item.tanggal}</small>
        <p>${item.isi}</p>
      </div>
    `;
  });
  document.getElementById("renungan").innerHTML = output;
})
.catch(() => {
  document.getElementById("renungan").innerHTML = "Gagal memuat konten.";
});
</script>
