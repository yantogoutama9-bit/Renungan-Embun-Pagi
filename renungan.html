<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Renungan Harian</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Pertumbuhan Iman Kristen</h1>
  <p class="tagline">Renungan Harian</p>
</header>

<nav class="navbar">
  <a href="index.html">Beranda</a>
  <a href="renungan.html">Renungan Harian</a>
  <a href="kesaksian.html">Kesaksian</a>
  <a href="lagu.html">Lagu Rohani</a>
</nav>

<main class="container">
  <div id="list">Memuat...</div>
</main>

<script>
fetch("data/renungan.json")
.then(res => res.json())
.then(data => {
  let output = "";
  data.forEach(item => {
    output += `
      <div class="card">
        <h3>${item.judul}</h3>
        <small>${item.tanggal}</small>
        <p>${item.ringkasan}</p>
        <a class="btn" href="renungan-detail.html?id=${item.id}">
        Baca Selengkapnya
        </a>
      </div>
    `;
  });
  document.getElementById("list").innerHTML = output;
})
.catch(() => {
  document.getElementById("list").innerHTML = "Gagal memuat data.";
});
</script>

</body>
</html>
