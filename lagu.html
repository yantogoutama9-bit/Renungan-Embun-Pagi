<script>
fetch("data/lagu.json")
.then(response => {
  if (!response.ok) {
    throw new Error("File tidak ditemukan");
  }
  return response.json();
})
.then(data => {

  document.getElementById("content").innerHTML = `
    <h2 class="section-title">${data.judul}</h2>
    <div class="card">
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/${data.video_id}"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  `;
})
.catch(error => {
  document.getElementById("content").innerHTML =
    "<p>Gagal memuat lagu. Periksa file lagu.json.</p>";
});
</script>

</body>
