<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lagu Rohani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo-area">
      <img src="logo.png" alt="Logo" class="logo">
      <div>
        <h1>Pertumbuhan Iman Kristen</h1>
        <p class="tagline">Membangun Iman yang Dewasa dan Konsisten</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="renungan.html">Renungan</a>
      <a href="kesaksian.html">Kesaksian</a>
      <a href="lagu.html">Lagu</a>
    </nav>
  </div>
</header>

<div class="container" id="content"></div>

<footer class="footer">
  Â© 2026 Pertumbuhan Iman Kristen
</footer>

<script>
Promise.all([
  fetch("data/renungan.json").then(res => res.json()),
  fetch("data/kesaksian.json").then(res => res.json())
]).then(([renungan, kesaksian]) => {

  const r = renungan[0];
  const k = kesaksian[0];

  document.getElementById("content").innerHTML = `
    <h2 class="section-title">Lagu Hari Ini</h2>

    <div class="card">
      <h3>Dari Renungan</h3>
      <p><strong>${r.lagu_judul}</strong></p>
      <a href="${r.lagu_link}" target="_blank">
        <button>Dengarkan</button>
      </a>
    </div>

    <div class="card">
      <h3>Dari Kesaksian</h3>
      <p><strong>${k.lagu_judul}</strong></p>
      <a href="${k.lagu_link}" target="_blank">
        <button>Dengarkan</button>
      </a>
    </div>
  `;
});
</script>

</body>
</html>
