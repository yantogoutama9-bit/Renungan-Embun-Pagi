<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Detail Renungan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo-area">
      <img src="logo.png" class="logo">
      <div>
        <h1>Pertumbuhan Iman Kristen</h1>
      </div>
    </div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="renungan.html">Renungan</a>
      <a href="kesaksian.html">Kesaksian</a>
      <a href="lagu.html">Lagu</a>
    </nav>
  </div>
</header>

<div class="container">
  <div id="detail"></div>
</div>

<footer class="footer">
  Â© 2026 Pertumbuhan Iman Kristen
</footer>

<script>
fetch("data/renungan.json")
.then(res => res.json())
.then(data => {

  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");

  const item = data.find(r => r.id === id);

  if(item) {
    document.getElementById("detail").innerHTML = `
      <div class="card">
        <h2>${item.judul}</h2>
        <small>${item.tanggal}</small>
        <p>${item.isi.replace(/\\n/g, "<br><br>")}</p>
      </div>
    `;
  } else {
    document.getElementById("detail").innerHTML = "<p>Renungan tidak ditemukan.</p>";
  }

});
</script>

</body>
</html>
