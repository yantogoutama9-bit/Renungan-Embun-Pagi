<script>
fetch("data/renungan.json")
  .then(res => res.json())
  .then(data => {
    const item = data[0];

    const laguLink = item.lagu_link.startsWith("http")
      ? item.lagu_link
      : "https://" + item.lagu_link;

    document.getElementById("content").innerHTML = `
      <div class="card">
        <h2>${item.judul}</h2>
        <p><em>${item.tanggal}</em></p>
        <p>${item.isi.replace(/\n/g, "<br><br>")}</p>
        <hr>
        <p><strong>Lagu Pendukung:</strong> ${item.lagu_judul}</p>
        <a href="${laguLink}" target="_blank" rel="noopener noreferrer">
          <button>Dengarkan Lagu</button>
        </a>
      </div>
    `;
  });
</script>
