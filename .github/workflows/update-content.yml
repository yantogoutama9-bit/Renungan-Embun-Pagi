name: Update Renungan Harian

on:
  schedule:
    - cron: '0 22 * * *'   # Jam 05.00 WIB tiap hari
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate renungan baru
        run: |
          TODAY=$(date +"%d %B %Y")
          cat > data/renungan.json <<EOF
          [
            {
              "id": 1,
              "judul": "Renungan $TODAY",
              "tanggal": "$TODAY",
              "ringkasan": "Iman bertumbuh melalui konsistensi dan refleksi Firman setiap hari.",
              "isi": "Pertumbuhan iman bukan hasil emosi sesaat.\n\nIa dibangun melalui disiplin rohani: doa, pembacaan Firman, dan ketaatan.\n\nSetiap hari adalah kesempatan untuk memperdalam relasi dengan Tuhan melalui keputusan-keputusan kecil yang konsisten."
            }
          ]
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/renungan.json
          git commit -m "Auto update renungan harian"
          git push
