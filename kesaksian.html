<h2>Kesaksian Iman</h2>
<div id="kesaksian">Memuat...</div>

<script>
fetch("data/kesaksian.json")
.then(res => res.json())
.then(data => {
  let output = "";
  data.forEach(item => {
    output += `
      <div class="card">
        <h3>${item.judul}</h3>
        <p>${item.isi}</p>
      </div>
    `;
  });
  document.getElementById("kesaksian").innerHTML = output;
})
.catch(() => {
  document.getElementById("kesaksian").innerHTML = "Gagal memuat konten.";
});
</script>
