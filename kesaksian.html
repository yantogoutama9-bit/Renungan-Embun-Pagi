<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kesaksian</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Kesaksian Iman</h2>
<div id="list"></div>

<script>
fetch("data/kesaksian.json")
.then(res => res.json())
.then(data => {
  let output = "";
  data.forEach(item => {
    output += `
      <div class="card">
        <h3>${item.judul}</h3>
        <p>${item.ringkasan}</p>
        <a href="kesaksian-detail.html?id=${item.id}">
        Baca Selengkapnya
        </a>
      </div>
    `;
  });
  document.getElementById("list").innerHTML = output;
});
</script>

</body>
</html>
